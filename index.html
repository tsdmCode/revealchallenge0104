<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/index.js" defer></script>
  </head>
  <body>
    <section>
      <div class="arrow" id="arrowOne"></div>
      <div class="arrow" id="arrowTwo"></div>
      <div class="arrow" id="arrowThree"></div>
      <div class="arrow" id="arrowFour"></div>
    </section>
    <form>
      <input type="text" name="" id="one" required minlength="2" />
      <input type="number" name="" id="two" required minlength="8" />
      <input type="email" name="" id="three" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required />
      <input type="password" name="" id="four" minlength="4" required />
      <button id="reset" disabled>Nulstil</button>
      <button id="submit" disabled>Submit</button>
    </form>
  </body>
</html>
